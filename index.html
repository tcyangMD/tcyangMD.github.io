<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座位查詢系統</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
    input, button { font-size: 1.2em; padding: 10px; }
    #result { margin-top: 20px; font-size: 1.5em; color: green; }
  </style>
</head>
<body>
  <h1>座位查詢系統</h1>
  <input type="text" id="nameInput" placeholder="請輸入姓名">
  <button onclick="search()">查詢</button>
  <div id="result"></div>

  <script>
    async function search() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("請輸入姓名！");
        return;
      }

      const sheetID = "1gFIMfxYjp5biWasuretw-HKtNotO7NIj66y0boSWom8"; // ← 換成你的 Google Sheet ID
      const query = `select A, B where A = '${name}'`;
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tq=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const text = await response.text();

        // 解析回傳格式（Google Visualization API 是 JSONP 格式）
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        if (rows.length > 0) {
          const seat = rows[0].c[1].v;
          document.getElementById("result").innerText = `座位：${seat}`;
        } else {
          document.getElementById("result").innerText = "查無資料";
        }
      } catch (err) {
        document.getElementById("result").innerText = "查詢失敗，請稍後再試。";
      }
    }
  </script>
</body>
</html>
