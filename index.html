<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座位查詢系統</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
    input, button { font-size: 1.2em; padding: 10px; }
    #result { margin-top: 20px; font-size: 1.5em; color: green; }
  </style>
</head>
<body>
  <h1>座位查詢系統01</h1>
  <input type="text" id="nameInput" placeholder="請輸入姓名">
  <button onclick="search()">查詢</button>
  <div id="result"></div>

  <script>
    async function search() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("請輸入姓名！");
        return;
      }

      const csvUrl = "https://raw.githubusercontent.com/tcyangMD/tcyangMD.github.io/main/桌次查詢.csv"; // ← 換成你的路徑

      try {
        const response = await fetch(csvUrl);
        const text = await response.text();

        // 解析 CSV
        const lines = text.split('\n').map(line => line.trim());
        const headers = lines[0].split(',');

        let found = false;
        for (let i = 1; i < lines.length; i++) {
          const cols = lines[i].split(',');
          if (cols[0].trim() === name) {
            document.getElementById("result").innerText = `座位：${cols[1].trim()}`;
            found = true;
            break;
          }
        }

        if (!found) {
          document.getElementById("result").innerText = "查無資料";
        }
      } catch (err) {
        document.getElementById("result").innerText = "查詢失敗，請稍後再試。";
      }
    }
  </script>
</body>
</html>
